<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form example</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet'>
	<!-- build:css -->
	<link rel="stylesheet" href="tmp/css/main.min.css">
	<!-- endbuild -->
</head>
<body>
	<div class="container">
		<p class="form-description">
			Send message to us
		</p>

		<form class="form" action="" id="order-form">
			<div class="field-wrap">
				<label class="form-label" for="name">Name</label>
				<input class="form-input user" type="text" id="name">
				<svg class="icon user"><use xlink:href="#icon-user"></use></svg>
			</div>
			<div class="field-wrap">
				<label class="form-label" for="company">Company</label>
				<input class="form-input company" type="text" id="company">
				<svg class="icon company"><use xlink:href="#icon-company"></use></svg>
			</div>
			<div class="field-wrap">
				<label class="form-label" for="email">Email</label>
				<input class="form-input email" type="email" id="email">
				<svg class="icon email"><use xlink:href="#icon-email"></use></svg>
			</div>
			<div class="field-wrap">
				<label class="form-label" for="email-confirm">Confirm email</label>
				<input class="form-input email" type="email" id="email-confirm">
				<svg class="icon email"><use xlink:href="#icon-email"></use></svg>
			</div>
			<div class="field-wrap">
				<label class="form-label" for="phone-number">Skype</label>
				<input class="form-input skype" type="text" id="skype">
				<svg class="icon skype"><use xlink:href="#icon-skype"></use></svg>
			</div>
			<div class="field-wrap">
				<label class="form-label" for="message">Message</label>
				<textarea class="form-input form-message" id="message" rows="7" data-min-rows="7" maxlength="500"></textarea>
				<svg class="icon write"><use xlink:href="#icon-write"></use></svg>
			</div>
			<div class="submit-wrap">
				<input class="form-send" type="submit" value="Send" id="send">
			</div>
		</form>
	</div>
